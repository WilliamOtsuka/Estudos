        <div class="form">
            <p>Denuncie!</p>
            <form action="" id="contactForm" method="post">
                <div class="func">
                    <div>
                        <div class="input">
                            <span>CEP</span>
                            <input type="text" name="name" class="name" placeholder="xxxxxx-xx" tabindex=1 />

                        <div class="input">
                            <span>Message</span>
                            <textarea class="message" placeholder="Enter your message" tabindex=4></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <!-- cadastrar botões que dirá qual categoria o problema está relacionado -->
                        <button class="categoria">Buracos</button>
                        <button class="categoria">Acidentes</button>
                        <button class="categoria">Lixo e limpeza</button>
                        <button class="categoria">Coleta de Lixo</button>
                        <button class="categoria">Transito e Transporte</button>
                    </div>
                </div>
                <button type="submit" class="submit">Enviar</button>
            </form>
        </div>
